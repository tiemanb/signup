<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="flex-column-left">
        <div class="logo">
            <div class="logo-image"><img src="odin-lined.png" alt=""></div>
            <div class="logo-text"><p>ODIN</p></div>
        </div>
    </div>
    <div class="flex-column-right">
        <div class="item1">
            <div><p>This is not a real online service. You know you need something like this in your life to help you realize your deepest dreams. </p>
                <p>Sign up <span>now</span> to get started.</p></div>
            <div><p>You <span>know</span> you want to.</p></div>
        </div>
        <div class="item2">
            <p>Lets Do this!</p>
            <field action="" method="get" class="form">
                <div class="two-col">
                    <div class="col1">
                        <label for="fname">First Name:</label>
                        <input id="fname" name="fname" type="text" required>
                        <label for="email">Email:</label>
                        <input id="email" name="email" type="email" required>
                        <label for="pw">Password:</label>
                        <input id="pw" name="pw" type="password" required>
                    </div>
                
                    <div class="col2">
                        <label for="lname">Last Name:</label>
                        <input id="lname" name="lname" type="text" required>
                        <label for="phone"type="tel">Phone Number:</label>
                        <input id="phone" name="phone" type="tel">
                        <label for="confirm-pw">Confirm Password:</label>
                        <input id="confirm-pw" name="confirm-pw" type="password" required>
                    </div>
                </div>
                <button>Create Account</button>
            </field>
        </div>
        <div class="item3">
    
        </div>
    </div>
</body>
</html>
